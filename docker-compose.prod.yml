version: '3.8'

services:
  # Do not expose Strapi directly in production
  api:
    ports: null
    command: start
    volumes: null
    environment:
      # Allow Strapi CORS to accept the public origin served by nginx
      FRONTEND_URL: http://localhost

  # Do not expose the proxy directly; only nginx is public
  proxy:
    ports: null
    volumes: null

  # Frontend is only reachable through nginx
  web:
    ports: null
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /
        VITE_STRAPI_URL: /
    volumes: null

  # Public entrypoint
  nginx:
    build: ./apps/nginx
    depends_on:
      - web
      - api
      - proxy
    ports:
      - "80:80"
    volumes:
      # Mount your real htpasswd file here (generate with: htpasswd -nb <user> <pass>)
      - ./apps/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
