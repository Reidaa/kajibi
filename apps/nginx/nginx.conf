  # Rate limit to protect /admin and noisy clients
  limit_req_zone $binary_remote_addr zone=perip:10m rate=5r/s;

  upstream web_upstream {
    server web:3000;
  }

  upstream strapi_api_upstream {
    server api:1337;
  }

  upstream proxy_upstream {
    server proxy:4000;
  }

  server {
    listen 80;
    server_name _;

    # Allow large upload bodies (e.g., Instagram archives)
    client_max_body_size 2g;

    # Gzip static
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

    # Frontend SPA (served by the web container using "serve")
    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://web_upstream;
 
    # Special-case: large import endpoint should hit Strapi directly (bypass Node proxy)
    location = /api/instagram-import {
      # Protect from accidental public access: require Basic Auth (same as /admin)
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;

      # Avoid buffering large uploads in Nginx
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Public JSON API – go through the read-only proxy
    location /api/ {
      # Apply light rate limit
      limit_req zone=perip burst=20 nodelay;

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Do not forward client Authorization tokens
      proxy_set_header Authorization "";

      proxy_pass http://proxy_upstream;
    }

    # Media files – proxy directly to Strapi (public files)
    location /uploads/ {
      # Cache static media a bit at the edge
      expires 1h;
      add_header Cache-Control "public";

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Protect Strapi admin with Basic Auth
    location /admin/ {
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;

      # Extra rate limit for admin
      limit_req zone=perip burst=5 nodelay;

      # Admin uploads and actions can be large and long-running
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }
  }
}
